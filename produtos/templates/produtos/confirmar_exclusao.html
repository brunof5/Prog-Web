<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Confirmar exclusão Produtos</title>
    </head>

    <body>
        <h1>Excluir Produto</h1>
        <p>Tem certeza que deseja excluir o produto "{{ object.nome }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Sim</button>
            <a href="{% url 'lista_produtos' %}">Não</a>
        </form>
    </body>
</html>
