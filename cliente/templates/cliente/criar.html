{% extends 'base.html' %}

{% block title %}Criar Cliente{% endblock %}

{% block header %}<h1>Criar Novo Cliente</h1>{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" required><br><br>

        <label for="idade">Idade:</label><br>
        <input type="number" name="idade" id="idade" required><br><br>

        <label for="endereco">Endere√ßo:</label><br>
        <input type="text" name="endereco" id="endereco" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" name="telefone" id="telefone" required><br><br>

        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'cliente:base_cliente' %}">Voltar</a>
{% endblock %}
