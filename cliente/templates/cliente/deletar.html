{% extends 'base.html' %}

{% block title %}Deletar Cliente{% endblock %}

{% block header %}<h1>Deletar Cliente</h1>{% endblock %}

{% block content %}
    <p>Tem certeza de que deseja deletar o cliente <strong>{{ cliente.nome }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
        <a href="{% url 'cliente:listar_clientes' %}">Cancelar</a>
    </form>
{% endblock %}
