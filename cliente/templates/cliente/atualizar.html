{% extends 'base.html' %}

{% block title %}Atualizar Cliente{% endblock %}

{% block header %}<h1>Atualizar Cliente</h1>{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" value="{{ cliente.nome }}" required><br><br>

        <label for="idade">Idade:</label><br>
        <input type="number" name="idade" id="idade" value="{{ cliente.idade }}" required><br><br>

        <label for="endereco">Endere√ßo:</label><br>
        <input type="text" name="endereco" id="endereco" value="{{ cliente.endereco }}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" value="{{ cliente.email }}" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" name="telefone" id="telefone" value="{{ cliente.telefone }}" required><br><br>

        <button type="submit">Atualizar</button>
    </form>
    <a href="{% url 'cliente:base_cliente' %}">Voltar</a>
{% endblock %}
