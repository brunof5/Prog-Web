<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fornecedores</title>
    </head>

    <body>
        <h1>Lista de Fornecedores</h1>
        <a href="{% url 'novo_fornecedor' %}">Adicionar Novo Fornecedor</a>
        <ul>
            {% for fornecedor in fornecedores %}
                <li>
                    {{ fornecedor.nome }} - {{ fornecedor.email }}
                    <a href="{% url 'editar_fornecedor' fornecedor.id %}">Editar</a>
                    <a href="{% url 'excluir_fornecedor' fornecedor.id %}">Excluir</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
