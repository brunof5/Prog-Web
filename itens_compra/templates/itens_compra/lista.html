<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Itens Compra - Lista</title>
    </head>

    <body>
        <h1>Itens de Compra</h1>
        <a href="{% url 'novo_item_compra' %}">Adicionar Novo Item</a>
        <ul>
            {% for item in itens_compra %}
                <li>
                    Compra #{{ item.compra.id }} - Produto: {{ item.produto.nome }} - 
                    Quantidade: {{ item.quantidade }} - Preço Unitário: R$ {{ item.preco_unitario }}
                    <a href="{% url 'editar_item_compra' item.id %}">Editar</a>
                    <a href="{% url 'excluir_item_compra' item.id %}">Excluir</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
